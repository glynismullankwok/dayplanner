  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <!--Javascript date and time-->
      <p id="currentDateTime"></p>
      <script>
        var d = new Date();
        document.getElementById("currentDateTime").innerHTML = d;
      </script>

    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <!--Each timeblock labeled and give text space and font awesome icon button-->

      <div class="input-group mb-3">
        <div class="input-group-prepend row">
          <span class="input-group-text hour">9am</span>
      </div>
      <textarea value="" id="comment9am" type="text" cols="100" rows="2" class="form-control description textarea"></textarea>
      <div class="input-group-append">
      <button id="button9am" class="btn btn-outline-secondary saveBtn" type="button">
        <i class="far fa-save"></i></button>
      </div>
    </div>

    <div class="input-group mb-3">

      <i class="far fa-save"></i></button>
    </div>
  </div>
